<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  iconos de fontwasome -->
    <script src="https://kit.fontawesome.com/4b7e426eea.js" crossorigin="anonymous"></script>
    <!-- hoja de estilo bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom hoja de estilo  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Reto 2 Rescponsive</title>
</head>
<body>
    <div class="container">
      <div class="col-12 ">
        <h1>Contact us</h1>
      </div>
        <div class="row">
        <form class="col-9 justify-content-center">
            <div class="row">
              <div class="col-1 ">
                <label for="nombre"><i class="fas fa-user"></i></label>
              </div>
              <div class="col-11">
                <input type="text" name="nombre" class="form-control" placeholder="First name">
              </div>
            </div>
          <div class="row">
            <div class="col-1 ">
              <label for="apellido">
                <i class="fas fa-user"></i>
              </label>
            </div>
            <div class="col-11">
              <input type="text" name="apellido" class="form-control" placeholder="Last name">
            </div>
          </div>
            <div class="row">
              <div class="col-1 ">
                <label for="email">
                  <i class="far fa-envelope"></i>
                </label>
              </div>
              <div class="col-11">
                <input type="email" name="email" class="form-control" placeholder="Email">
              </div>
            </div>
          <div class="row">
            <div class="col-1 ">
              <label for="telefono">
                <i class="fas fa-phone-square"></i>
              </label>
            </div>
            <div class="col-11">
              <input type="tel" name="telefono" class="form-control" placeholder="Telephone">
            </div>
          </div>
            <div class="row">
              <div class="col-1 ">
                <label for="text-area">
                  <i class="far fa-edit"></i>
                </label>
              </div>
              <div class="col-11">
                <textarea name="text-area" class="form-control" placeholder="Enter your messatge"></textarea>
              </div>
    
            </div>
            <div class="row"><button class="col-3" type="submit">Submit</button></div>
            
        </form>
 </div>
</body>
</html>
