        <div class="container py-5">
            <div class="col-12">
                <h1>Login Form</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorem velit sequi illum deserunt facilis nostrum quod quas nulla a ipsum.</p>
                <div id="form">

                    <p class="text-grey-50 mb-5">Please enter your login and password!</p>
                    <div id="input">
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email"/>

                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password"/>
                    </div>
                    <button id="btnLogin" type="button" class="btn mb-3 px-5 btn-primary btn-lg btn-block">Log in</button>
                </div>
            </div>
          </div>
          <div>
            <p class="mb-0 text-white-50">Log in with</p>
        </div>
        <div class="d-flex justify-content-center text-center mt-4 pt-1">
          <button type="button" class="btn btn-outline-dark">
            <i class="bi bi-facebook"></i>Facebook
          </button>
          <button type="button" class="btn btn-outline-dark">
            <i class="bi bi-twitter"></i>Twitter
          </button>
          <button type="button" class="btn btn-outline-dark">
            <i class="bi bi-google"></i>Google Plus
          </button>
        </div>
